<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>{% block title %}FytóSpot - Plant Identification System{% endblock %}</title>
      <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
      {% block extra_head %}{% endblock %}
   </head>
   <body>
      <header class="site-header">
         <div class="container">
            <div class="logo-container">
               <div class="logo-icon">🌱</div>
               <div class="logo-text">
                  <h1>FytóSpot</h1>
                  <div class="logo-tagline">Plant Identification System</div>
               </div>
            </div>
            <div class="version-container">
               <div class="demo-badge">DEMO</div>
               <div class="version-badge">v1.0.0</div>
            </div>
         </div>
      </header>
      <main class="main-content">
         <div class="container">
            {% block content %}{% endblock %}
         </div>
      </main>
      <footer class="site-footer">
         <div class="container">
            <div class="footer-content">
               <div class="footer-logo">
                  <div class="logo-icon">🌱</div>
                  <div class="logo-text">FytóSpot</div>
               </div>
               <div class="footer-copyright">
                  &copy; 2025 FytóSpot - Plant Identification System
               </div>
            </div>
         </div>
      </footer>
      {% block extra_scripts %}{% endblock %}
   </body>
</html>
